<!DOCTYPE html>
<html>
  <title>Find 'em</title>
<body>

<h1>Find 'em</h1>
<h2>Lets see where you are!</h2>
<div id="googleMap" style="width:100%;height:400px;"></div>

<script>
function myMap() {
var mapProp= {
  center:new google.maps.LatLng(53.5560,-2.8707),
  zoom:10,
};
var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
var marker = new google.maps.Marker({position: new google.maps.LatLng(53.5560,-2.8707), icon:'icon.png'});

marker.setMap(map);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjyR_4HIqK_eDcFn_QPviniCgMPdpET4A&callback=myMap"></script>

<h2>JavaScript Geolocation</h2>
<p>Click the button to get your coordinates.</p>
<button id="geo" onclick="getLocation()">Your location</button>
<p id="demo"></p>
<script>
  const x = document.getElementById("demo");

  function getLocation() {
  try {
      navigator.geolocation.getCurrentPosition(showPosition);
  } catch {
      x.innerHTML = "Oops! Something went wrong.";
  }
  }

  function showPosition(position) {
  let latlon = position.coords.latitude + "," + position.coords.longitude;

  let img_url = "https://maps.googleapis.com/maps/api/staticmap?center="+latlon+"&zoom=14&size=400x300&sensor=false&key=AIzaSyAjyR_4HIqK_eDcFn_QPviniCgMPdpET4A";

  document.getElementById("mapholder").innerHTML = "<img src='"+img_url+"'>";
}

</script>
