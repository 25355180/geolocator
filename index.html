<!DOCTYPE html>
<html>
<body>

<h1>My First Google Map</h1>

<div id="googleMap" style="width:100%;height:400px;"></div>
<div id="floating-panel">
  <input id="latlng" type="text" value="40.714224,-73.961452" />
  <input id="submit" type="button" value="Reverse Geocode" />
</div>
<script>
function myMap() {
var mapProp= {
  center:new google.maps.LatLng(51.508742,-0.120850),
  zoom:5,
};
var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
}
function geocodeLatLng(geocoder, map, infowindow) {
  const input = document.getElementById("latlng").value;
  const latlngStr = input.split(",", 2);
  const latlng = {
    lat: parseFloat(latlngStr[0]),
    lng: parseFloat(latlngStr[1]),
  };
}
</script>
<h2>JavaScript Geolocation</h2>
<p>Click the button to get your coordinates.</p>
<button id="geo" onclick="getLocation()">&#127756; Your location</button>
<p id="demo"></p>

<script>
    const x = document.getElementById("demo");

    function getLocation() {
    try {
        navigator.geolocation.getCurrentPosition(showPosition);
    } catch {
        x.innerHTML = err;
    }
    }

    function showPosition(position) {
    x.innerHTML = "Latitude: " + position.coords.latitude + 
    "<br>Longitude: " + position.coords.longitude;
    }

</script>
<script src= "https://www.google.com/maps/embed/v1/place
  ?key=AIzaSyAjyR_4HIqK_eDcFn_QPviniCgMPdpET4A
  &q=Eiffel+Tower,Paris+France"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjyR_4HIqK_eDcFn_QPviniCgMPdpET4A&callback=myMap"></script>

</body>
</html>
